name: video_view_example
description: "Demonstrates how to use the video_view plugin."
publish_to: "none"

environment:
  sdk: ">=3.8.0"
  flutter: ">=3.32.0"

dependencies:
  flutter:
    sdk: flutter

  http: any
  flutter_subtitle: any
  inview_notifier_list: any
  video_view:
    # When depending on this package from a real application you should use:
    #   video_view: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

dev_dependencies:
  flutter_lints: any

flutter:
  uses-material-design: true
  assets:
    - videos/